<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess</title>
  </head>
  <body>
    <div class="main">
      <h1>Number Guess Application</h1>

      <p>Select a number  between 1 and 100....then Guess It!!!</p>
      <p>Guess the number</p>
      <input type="text" name="" class="number" placeholder="Enter the number"><br>
      <p class="greet">Congratulations you guess the correct number in </p>
      <p class="higher">Guess higher number</p>
      <p class="lower">Guess lower number</p>
      <h3 class="tries">No.Of Tries</h3>
      <p class="tri_count"></p>
      <button class="btn-1" type="button" name="button">Check</button>
      <button class="btn-2" type="button" name="button">Rest</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
